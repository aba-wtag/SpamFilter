<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Spam Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result-card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .prediction-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .spam {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .ham {
            background: linear-gradient(135deg, #51cf66, #40c057);
            color: white;
        }

        .confidence-bar {
            background: #f1f3f4;
            height: 10px;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 1s ease;
        }

        .confidence-fill.spam {
            background: linear-gradient(90deg, #ff6b6b, #ee5a24);
        }

        .confidence-fill.ham {
            background: linear-gradient(90deg, #51cf66, #40c057);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #c62828;
        }

        .examples {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .examples h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .example-btn {
            background: none;
            border: 1px solid #667eea;
            color: #667eea;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .example-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">üõ°Ô∏è AI Spam Detector</h1>
        <p class="subtitle">Enter any message to check if it's spam or legitimate</p>
        
        <div class="input-group">
            <textarea id="messageInput" placeholder="Type or paste your message here..."></textarea>
        </div>
        
        <button class="btn" onclick="checkSpam()">Analyze Message</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing message...</p>
        </div>
        
        <div class="result-card" id="resultCard">
            <div class="prediction-badge" id="predictionBadge"></div>
            <div class="confidence-bar">
                <div class="confidence-fill" id="confidenceFill"></div>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="confidenceValue"></div>
                    <div class="stat-label">Confidence</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="spamProbValue"></div>
                    <div class="stat-label">Spam Probability</div>
                </div>
            </div>
        </div>
        
        <div class="error" id="errorMessage" style="display: none;"></div>
        
        <div class="examples">
            <h3>Try these examples:</h3>
            <button class="example-btn" onclick="setExample('Congratulations! You have won $1000! Click here now!')">Spam Example</button>
            <button class="example-btn" onclick="setExample('Hey, are we still meeting for lunch today?')">Ham Example</button>
            <button class="example-btn" onclick="setExample('URGENT: Your account will be suspended unless you verify immediately!')">Suspicious Example</button>
        </div>
    </div>

    <script>
        async function checkSpam() {
            const message = document.getElementById('messageInput').value.trim();
            
            if (!message) {
                showError('Please enter a message to analyze');
                return;
            }
            
            showLoading(true);
            hideError();
            hideResult();
            
            try {
                const response = await fetch('http://localhost:8000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                showResult(data);
                
            } catch (error) {
                showError(`Error: ${error.message}. Make sure your FastAPI server is running on localhost:8000`);
            } finally {
                showLoading(false);
            }
        }
        
        function showResult(data) {
            const resultCard = document.getElementById('resultCard');
            const badge = document.getElementById('predictionBadge');
            const fill = document.getElementById('confidenceFill');
            const confidenceValue = document.getElementById('confidenceValue');
            const spamProbValue = document.getElementById('spamProbValue');
            
            badge.textContent = data.prediction;
            badge.className = `prediction-badge ${data.prediction.toLowerCase()}`;
            
            fill.className = `confidence-fill ${data.prediction.toLowerCase()}`;
            setTimeout(() => {
                fill.style.width = `${data.confidence}%`;
            }, 100);
            
            confidenceValue.textContent = `${data.confidence}%`;
            spamProbValue.textContent = `${data.spam_probability}%`;
            
            resultCard.classList.add('show');
        }
        
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.querySelector('.btn').disabled = show;
        }
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        function hideResult() {
            document.getElementById('resultCard').classList.remove('show');
        }
        
        function setExample(text) {
            document.getElementById('messageInput').value = text;
        }
        
        // Allow Enter key to submit
        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                checkSpam();
            }
        });
    </script>
</body>
</html>
